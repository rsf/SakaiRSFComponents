<body style="margin:0px">

<div class="portletBody" style="margin: 5em">
<div rsf:id="yahoo-date-field:">
  <script rsf:id="datesymbols">
//<![CDATA[
  // These are the date symbols for en_ZA
  PUC_MONTHS_LONG = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  PUC_MONTHS_SHORT = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
  PUC_WEEKDAYS_LONG = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  PUC_WEEKDAYS_MEDIUM = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
  PUC_WEEKDAYS_SHORT = ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"];
  PUC_WEEKDAYS_1CHAR = ["S", "M", "T", "W", "T", "F", "S"];
  PUC_FIRST_DAY_OF_WEEK = "0";
  PUC_DATE_FORMAT = "yy/MM/dd";
  PUC_DATETIME_FORMAT = "yy/MM/dd hh:mm";
  PUC_TIME_FORMAT = "hh:mm";
//]]>
</script> 
<script type="text/javascript" src="../js/yahoo-calendar-setup.js?nocache"></script>
<div>

<input rsf:id="date-field" id="nameBase1:date-field" />
<input rsf:id="true-date" id="nameBase1:true-date" type="hidden"/>

<a rsf:id="date-link" id="nameBase1:date-link"
  href="javascript:void(null)" class="annotation-target" style="display:none">
  <img src="../images/pdate.gif" border="0"
  style="vertical-align:middle; margin:5px" />
  <span rsf:id="date-annotation" id="nameBase1:date-annotation"
  class="annotation-inactive annotation-incomplete">dd/MM/YY</span>
</a>
</div>

<div rsf:id="date-container" id="nameBase1:date-container"
  style="position:absolute; display:none"></div>

<script rsf:id="init-date">
  initYahooCalendar_Datefield("nameBase1:", "Select Date");
</script>
</div> <!-- end enclosing div for branch container -->
